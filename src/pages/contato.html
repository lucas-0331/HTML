<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../style/output.css">
    <link rel="shortcut icon" href="../img/5969124.png" type="image/x-icon">
</head>
<body class="bg-gray-900 flex flex-col h-screen">
    <header>
        <header class="p-4">
            <nav class="flex justify-between">
                <div>
                    <img src="../img/5969124.png" class="h-8"/>
                </div>
                <a href="index.html" class="border-green-400 border-2 rounded w-24 h-8 sm:w-32 cursor-pointer sm:h-10 flex justify-center items-center">
                    <span class="text-sm sm:text-base font-bold text-slate-300">
                        Home
                    </span>
                </a>
            </nav>
        </header>
    </header>
    <main class="flex justify-center items-center">
        <div class="w-full flex justify-center">
            <form action="POST" class="text-slate-300 flex flex-col gap-2 w-2/3 sm:w-1/3">
                    <label for="email" class="font-bold">Email</label>
                    <input type="email" id="email" name="email" autofocus class="rounded text-black p-2 border-green-400 border-2">
                    <label for="assunto" class="font-bold">Assunto</label>
                    <input type="text" id="assunto" name="assunto" class="rounded text-black p-2 border-green-400 border-2">
                    <label for="texto" class="font-bold">Email</label>
                    <textarea name="" id="texto" cols="30" rows="10" class="rounded text-blackp-2 text-black border-green-400 border-2">  </textarea>
                    <input type="submit" value="Enviar" class="mt-4 font-bold self-center border-green-400 border-2 rounded w-24 h-8 sm:w-32 cursor-pointer sm:h-10">
                </div>
            </form>
        </div>
    </main>
    <footer class="fixed bottom-3 w-full">
        <div class="flex justify-center">
            <span class="text-slate-500">
                &copy; Todos os direitos reservados OficinaHTML
            </span>
        </div>
    </footer>
</body>
</html>
